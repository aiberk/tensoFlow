<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello World - TensorFlow.js</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Import the webpage's stylesheet -->
    <style>
      body {
        font-family: helvetica, arial, sans-serif;
        margin: 2em;
      }

      h1 {
        font-style: italic;
        color: #ff6f00;
      }
    </style>
  </head>
  <body>
    <h1 id="title"></h1>
    <h1 id="title2"></h1>

    <div id="console"></div>

    <!-- Import TensorFlow.js library -->
    <script
      src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"
      type="text/javascript"></script>

    <script type="module" src="perceptron.js" defer></script>

    <!-- Import the page's JavaScript to do some stuff -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Function to extract folder name from URL
        function getFolderNameFromUrl() {
          const url = window.location.href;
          const urlSegments = url.split("/");
          // Assuming the folder is the second last segment in the URL
          const folderName = urlSegments[urlSegments.length - 2];
          return folderName;
        }

        function camelCaseToNormalCase(str) {
          // Add a space before all caps and trim
          return (
            str
              .replace(/([A-Z])/g, " $1")
              .trim()
              // Capitalize the first letter
              .replace(/^./, function (str) {
                return str.toUpperCase();
              })
          );
        }

        // Set the title based on the folder name
        const folderName = getFolderNameFromUrl();
        const folderNameEdit = camelCaseToNormalCase(folderName);
        const title = document.getElementById("title");
        const title2 = document.getElementById("title2");
        let mult = 7 * 7;
        title2.innerText = "Solution: " + mult;
        title.innerText = folderNameEdit;
        document.title = folderNameEdit;
      });

      (function () {
        const oldLog = console.log;
        const consoleElement = document.getElementById("console");

        console.log = function (message) {
          // Call the old console.log function
          oldLog.apply(console, arguments);

          // Also display in the webpage console
          if (typeof message == "object") {
            consoleElement.innerHTML +=
              (JSON && JSON.stringify ? JSON.stringify(message) : message) +
              "<br />";
          } else {
            consoleElement.innerHTML += message + "<br />";
          }
        };
      })();
    </script>
  </body>
</html>
